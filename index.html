<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang = "en">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
		<title>Калькулятор</title>
	</head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="calc.js"></script>

<body>
	
	<div class="container-fluid mt ">
		<div class="row">
		
			<div class="container">
	
				<div class="row">
					<div class="col-12">
						<label id="result"></label>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
	
	<div class="container-fluid mt ">
		<div class="row">
		
			<div class="container">
	
				<div class="row">
					
					<div class="col-4">
						<button id="n1">1</button>
					</div>
					<div class="col-4">
						<button id="n2">2</button>
					</div>
					<div class="col-4">
						<button id="n3">3</button>
					</div>
					
				</div>
					
				<div class="row">
				
					<div class="col-4">
						<button id="n4">4</button>
					</div>
					<div class="col-4">
						<button id="n5">5</button>
					</div>
					<div class="col-4">
						<button id="n6">6</button>
					</div>
					
				</div>
				
				<div class="row">
				
					<div class="col-4">
						<button id="n7">7</button>
					</div>
					<div class="col-4">
						<button id="n8">8</button>
					</div>
					<div class="col-4">
						<button id="n9">9</button>
					</div>
					
				</div>
				
				<div class="row">
				
					<div class="col">
						<button id="n0">0</button>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
	
	<div class="container-fluid mt ">
		<div class="row">
		
			<div class="container">
	
				<div class="row">
				
					<div class="col-3">
						<button class="oper" data="add">+</button>
					</div>
					<div class="col-3">
						<button class="oper" data="sub">-</button>
					</div>
					<div class="col-3">
						<button class="oper" data="mul">*</button>
					</div>
					<div class="col-3">
						<button class="oper" data="div">÷</button>
					</div>
				
				</div>
				
			</div>
			
		</div>
	</div>
	
	<div class="container-fluid mt ">
		<div class="row">
		
			<div class="container">
	
				<div class="row">
						
					<div class="col-6">
						<button id="calc">Вычислить</button>
					</div>
					<div class="col-6">
						<button id="clear">Очистить</button>
					</div>
					
				
				</div>
				
			</div>
			
		</div>
	</div>
	
</body>
</html>
